<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung zu Fahrzeuge</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.svg" />
    <!-- Immediate redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=/#fahrzeuge">
    <!-- JavaScript redirect as fallback -->
    <script>
        // Immediate redirect to the vehicles section
        window.location.replace('/#fahrzeuge');
    </script>
</head>
<body>
    <p>Sie werden weitergeleitet... <a href="/#fahrzeuge">Hier klicken, falls die Weiterleitung nicht funktioniert</a></p>
</body>
</html>
